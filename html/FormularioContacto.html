<!-- Conteido formulario -->
 <main>
    <section>
        <h2>Formulario de Contacto</h2>
        <form>
            <label for="Nombre">Nombre:</label><br>
            <input type="text" id="Nombre" name= "Nombre" required><br><br>

            <label for="Email">Email:</label><br>
            <input type="text" id="Email" name= "Email" required><br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea name="Mensaje" id="mensaje" rows="4" cols="40" required></textarea><br><br>

            <label for="Genero">Genero:</label><br>
            <select name="Genero" id="Genero">
                <option value="Femenio">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Otro">Otro</option>
            </select><br><br>

            <input type="checkbox" id="Acepto" name="Acept" required>
            <label for="Acepto">Acepto los terminos y condiciones</label><br><br>

            <button type="Submit">Enviar</button>
        </form>
    </section>
 </main>
