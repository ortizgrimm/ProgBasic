<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/VerPassword.css">
    <title>Validar Password</title>
</head>
<body>
    <div class="container">
        <h2>Validar Contraseñas</h2>
        <div class="Inputs">
            <input type="password" id="password" placeholder="Ingrese su contraseña">
            <i class="fas fa-eye toggle_password" id="toggle_password"></i>
        </div>

        <div class="Inputs">
            <input type="password" id="vpassword" placeholder="Validar contraseña">
            <i class="fas fa-eye toggle_password" id="toggle_vpassword"></i>
        </div> 

        <button id="btn_validar" onclick="validar()" disabled>Validar Password</button>
        <a href="../index.html">Inicio</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/VerPassword2.js"></script>


 
</body>
</html>
